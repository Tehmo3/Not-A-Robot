<html>
<head>
  <title>Not A Robot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/home.css"/>
</head>
<body>
  <div id="Home">
    <div class="row noRow headerRow">
      <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 text-center">
        <img id="logo" src="img/logo.png" />
      </div>
    </div>
    <div class="row noRow marginTop">
      <div class="col-md-4 col-xs-4 col-lg-4 col-sm-4 col-md-offset-4 col-xs-offset-4 col-lg-offset-4 col-sm-offset-4 text-center">
        <p>Not A Robot is a Discord bot that reads through your chat logs and then uses markov chains to generate sentences from messages sent prior in your server.</p>
      </div>
    </div>
    <div class="row buttonRow noRow">
      <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 col-md-offset-4 col-xs-offset-4 col-lg-offset-4 col-sm-offset-4 text-center">
        <button id="addServer" class="btn btn-grey">Add your server!</button>
      </div>
      <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2 text-center">
        <button id="viewGithub" class="btn btn-grey">View on GitHub!</button>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="./js/home.js"></script>
</body>
